{% extends "layout_admin_login.html" %}
{% block body %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
  </head>

<div class="text-center">
    <form class="form-signin">
        <!-- Your form content here -->
        <img class="mb-4" src="{{ url_for('static', filename= 'images/alphabet-svgrepo-com.png') }}" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">ADMIN LOG IN</h1>
        
        <!-- Center-align the form content -->
        <div style="display: flex; flex-direction: column; align-items: center;">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            
            <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        </div>
        
        <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
</div>

  </body>
</html>

{% endblock %}
